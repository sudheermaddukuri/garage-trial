<div ng-controller="NewAssetCtrl">
	<form class="form-horizontal">
		<h1 class="page-header">New Asset</h1>
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="title">Unique Name</label>
				<div class="controls">
					<input id="title" type="text" class="input-block-level"
						required="true" ng-model="asset.uniqueName"></input>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="title">Asset Type</label>
				<div class="controls">
					<input id="title" type="text" class="input-block-level"
						required="true" ng-model="asset.typeOfAsset"></input>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="title">Price</label>
				<div class="controls">
					<input id="title" type="number" class="input-block-level"
						required="true" ng-model="asset.price"></input>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button class="btn btn-primary" ng-click="saveAsset()">Add
				Asset</button>
		</div>
	</form>
</div>
